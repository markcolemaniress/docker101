version: '3'
services:
  web: 
    image: dockerdemoweb
    restart: always
    ports:
    - '8302:80'
    depends_on:
      - app
  app: 
    image: dockerdemoapp
    restart: always
    depends_on:
      - db
  db:
    container_name: dockerdemosql
    image: dockerdemodb
    ports:
    - '48945:1433'
