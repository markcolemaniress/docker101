version: '3'
services:
  web: 
    container_name: dockerdemoweb
    image: dockerdemoweb
    restart: always
    ports:
    - '8302:80'
    links:
    - app
  app: 
    container_name: dockerdemoapp
    image: dockerdemoapp
    restart: always
    links:
    - db
  db:
    container_name: dockerdemosql
    image: dockerdemodb
    ports:
    - '48945:1433'
